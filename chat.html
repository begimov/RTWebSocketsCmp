<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <chat></chat>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let socket = new WebSocket('ws://localhost:8080')

      let Message = {
          template: `
            <div>
              <strong>Name</strong>: Message
            </div>
          `
      }

      let Messages = {
          template: `
            <div>
              <message></message>
            </div>
          `,
          components: {
              'message': Message
          }
      }

      let MessageForm = {
          template: `
              <form action="#">
                <textarea placeholder="Enter your message..."></textarea>
              </form>
          `
      }

      let Users = {
          template: `
              <div>
                Online users: â„–
                <ul>
                  <li>Name</li>
                </ul>
              </div>
          `
      }

      let Chat = {
          template: `
              <div>
                  <messages></messages>
                  <message-form></message-form>
                  <users></users>
              </div>
          `,
          components: {
            'messages': Messages,
            'message-form': MessageForm,
            'users': Users,
          }
      }

      new Vue({
          el: '#app',
          components: {
              'chat': Chat,
          }
      })
    </script>
  </body>
</html>
