<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <chat></chat>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let bus = new Vue()
      let socket = new WebSocket('ws://localhost:8080')

      let Message = {
          template: `
            <div>
              <strong>Name</strong>: Message
            </div>
          `
      }

      let Messages = {
          template: `
            <div>
              <message></message>
            </div>
          `,
          components: {
              'message': Message
          }
      }

      let MessageForm = {
          template: `
              <form action="#">
                <textarea placeholder="Enter your message..."></textarea>
              </form>
          `
      }

      let Users = {
          template: `
              <div>
                Online users: â„–
                <ul>
                  <li>Name</li>
                </ul>
              </div>
          `,
          mounted () {
              bus.$on('joined', (data) => {
                  console.log(data)
              })
          }
      }

      let Chat = {
          data () {
              return {
                  name: '',
                  joined: false
              }
          },
          template: `
              <div>
                <template v-if="joined">
                  <messages></messages>
                  <message-form></message-form>
                  <users></users>
                </template>
                <template v-else>
                  <form action="#" @submit.prevent="join">
                    <input type="text" id="name" v-model.trim="name" placeholder="Enter your name...">
                    <button type="submit">Join</button>
                  </form>
                </template>
              </div>
          `,
          components: {
            'messages': Messages,
            'message-form': MessageForm,
            'users': Users,
          },
          methods: {
              join: function () {
                  if (!this.name) {
                      return
                  }
                  socket.send(JSON.stringify({
                      event: 'joined',
                      data: {
                          user: {
                              id: Date.now(),
                              name: this.name
                          }
                      }
                  }))
                  this.joined = true
              }
          },
          mounted () {
              socket.onmessage = (e) => {
                  let data  = JSON.parse(e.data)
                  bus.$emit(data.event, data.data)
              }
          }
      }

      new Vue({
          el: '#app',
          components: {
              'chat': Chat,
          }
      })
    </script>
  </body>
</html>
