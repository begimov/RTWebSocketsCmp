<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <chat></chat>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let socket = new WebSocket('ws://localhost:8080')

      let Messages = {
          template: `
              <p>Messages</p>
          `
      }

      let MessageForm = {
          template: `
              <p>Message Form</p>
          `
      }

      let Users = {
          template: `
              <p>Users</p>
          `
      }

      let Chat = {
          template: `
              <div>
                  <messages></messages>
                  <message-form></message-form>
                  <users></users>
              </div>
          `,
          components: {
            'messages': Messages,
            'message-form': MessageForm,
            'users': Users,
          }
      }

      new Vue({
          el: '#app',
          components: {
              'chat': Chat,  
          }
      })
    </script>
  </body>
</html>
